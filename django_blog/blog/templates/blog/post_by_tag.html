{% extends 'blog/base.html' %}

{% block content %}

<h2>Posts tagged with "{{ tag.name }}"</h2>

{% if object_list %}
    <ul>
    {% for post in object_list %}
        <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts found for this tag.</p>
{% endif %}


{% endblock %}
